<!-- <ion-content *ngIf="user.type == 'Owner' || user.type == 'Admin' || user.type == 'Account Admin'"> -->
  <ion-content > 
    <div class="top-holder flex al-center jc-between">
    <div class="left">
      <h1>Site Visit Summary</h1>
    </div>

    <div class="right path-holder">
      <h4>Home/<span>&nbsp;Summary</span> </h4>
    </div>
  </div>


  <div class="btn-holder add-btn">
    <ion-button (click)="download()">
      Download Summaries
    </ion-button>
  </div>

  <ion-grid class="main-grid" fixed>
    <ion-row class="ion-align-items-center">
      <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
        <div class="holder">
          <div class="the-header flex al-center jc-between">
            <h2>Summary</h2>
           <div class="search-holder">
            <ion-searchbar placeholder="" inputmode="decimal" type="decimal"  [debounce]="250" showCancelButton="never"></ion-searchbar>
           </div>
          </div>

          <ion-row class="headers">
            <ion-col sizeXs="3" sizeSm="3" sizeMd="3" sizeLg="3" sizeXl="3">
              <h4>Site Name</h4>
            </ion-col>

            <ion-col sizeXs="3" sizeSm="3" sizeMd="3" sizeLg="3" sizeXl="3">
              <h4>Last Visit</h4>
            </ion-col>

            <ion-col sizeXs="3" sizeSm="3" sizeMd="3" sizeLg="3" sizeXl="3">
              <h4>Visit By</h4>
            </ion-col>

            <ion-col sizeXs="1.5" sizeSm="1.5" sizeMd="1.5" sizeLg="1.5" sizeXl="1.5" >
              <h4>Issues</h4>
            </ion-col>


            <ion-col class="flex al-center jc-end" sizeXs="1.5" sizeSm="1.5" sizeMd="1.5" sizeLg="1.5" sizeXl="1.5" >
              <h4>Action</h4>
            </ion-col>
          </ion-row>

          <ion-row class="values " style="width: 100% !important;"  *ngFor="let site of sites | async">
            <ion-col sizeXs="3" sizeSm="3" sizeMd="3" sizeLg="3" sizeXl="3" class="dates flex al-center">
              <ion-checkbox [(ngModel)]="site.selected" (ionChange)="addToList(site)"></ion-checkbox>
              <h5>&nbsp;&nbsp;{{site.name}}</h5>
            </ion-col>

            <ion-col sizeXs="3" sizeSm="3" sizeMd="3" sizeLg="3" sizeXl="3" class="dates">
              <h5>{{site.lastVisit | date:'EEE, MMM d, y' }}</h5>
            </ion-col>

            <ion-col sizeXs="3" sizeSm="3" sizeMd="3" sizeLg="3" sizeXl="3"   class="dates">
              <h5>{{site.visitBy}}</h5>
            </ion-col>

            <ion-col sizeXs="1.5" sizeSm="1.5" sizeMd="1.5" sizeLg="1.5" sizeXl="1.5"  class="dates">
              <ion-button *ngIf="site.status === 'ALERT!!!'"  expand="block" id="alert">
                {{site.status}}
               </ion-button>      
                    <ion-button  *ngIf="site.status === 'NP'" expand="block" id="np">
                {{site.status}}
               </ion-button>       
                   <ion-button  *ngIf="site.status === 'NA'" expand="block" id="na">
                {{site.status}}
               </ion-button>
            </ion-col>
            <ion-col sizeXs="1.5" sizeSm="1.5" sizeMd="1.5" sizeLg="1.5" sizeXl="1.5"   class="flex al-center jc-end">
              <div  *ngIf="site.visitKey !== null"  (click)="view(site)" class="btn ion-activatable ripple-parent flex al-center">
                <ion-icon name="eye"></ion-icon>
                <h5>&nbsp;&nbsp;View</h5>
                <ion-ripple-effect type="bounded"></ion-ripple-effect>
              </div>
            </ion-col>
          </ion-row>

     
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="footer desktop">
    <p class="ion-text-wrap"> All Rights Reserved | Copyright <span>@securitycontrol.co.za</span> </p>
  </div>
</ion-content>
