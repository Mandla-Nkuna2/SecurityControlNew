<ion-header class="ion-no-border mobile">
  <ion-toolbar class="mbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Saved Forms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-holder desktop flex al-center jc-between">
    <div class="left">
      <h1>Saved Forms</h1>
    </div>

    <div class="right path-holder">
      <h4>Home/<span>&nbsp;Saved Forms</span> </h4>
    </div>
  </div>

  <div *ngIf="noForms" class="holder ion-text-center">
    <img src="assets/imgs/sick.svg" alt="">
    <h1 style="color: white;">No Saved Forms <br>
      Available</h1>
  </div>

  <ion-card *ngFor="let ref of formRefs ;let i = index">
    <ion-row style="width: 100%;">
      <ion-col size="6">
        {{ref.name}}
      </ion-col>
      <ion-col>
        <ion-button fill="clear" (click)="open(ref)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" (click)="deleteForm(ref.name, i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-grid style="height: 100%">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">

    </ion-row>
  </ion-grid>

</ion-content>
