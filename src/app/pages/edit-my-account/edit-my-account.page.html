<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-title class="title-font">EDIT MY ACCOUNT</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="permission" scrollbar-y-auto>
  <section class="common-img-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-block auth-body mr-auto ml-auto">
            <div class="md-float-material">
              <div class="auth-box">

                <ion-item>
                  <ion-label *ngIf="nameValid" position="stacked">Full Name *</ion-label>
                  <ion-label *ngIf="!nameValid" position="stacked" style="color:red !important">Full Name *</ion-label>
                  <ion-input type="text" [(ngModel)]="user.name" (ngModelChange)="name = $event.toLocaleUpperCase()"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label *ngIf="emailValid" position="stacked">Email *</ion-label>
                  <ion-label *ngIf="!emailValid" position="stacked" style="color:red !important">Email *</ion-label>
                  <ion-input [readonly]="true" type="email" [(ngModel)]="user.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label *ngIf="telValid" position="stacked">Cell Number *</ion-label>
                  <ion-label *ngIf="!telValid" position="stacked" style="color:red !important">Cell Number *
                  </ion-label>
                  <ion-input type="tel" [(ngModel)]="user.contact"></ion-input>
                </ion-item>

                <ion-row *ngIf="user.type === 'Owner' || user.type === 'Account Admin'">
                  <ion-col text-center>
                    <ion-button (click)="logo.click()" icon-left>
                      <ion-icon name="cloud-upload"></ion-icon>Upload Logo
                    </ion-button>
                    <input #logo style="display:none;" type="file" (change)="fileSelected($event)" />
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="user.type === 'Owner' || user.type === 'Account Admin'">
                  <ion-col text-center>
                    <img *ngIf="logo !== undefined" [src]=logo width="300">
                  </ion-col>
                </ion-row>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" mode="ios">
    <ion-button expand="full" (click)="save()">
      <ion-icon name="checkmark"></ion-icon>Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
