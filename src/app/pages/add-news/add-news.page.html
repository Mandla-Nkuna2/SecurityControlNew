<ion-header *ngIf="user.permission">
  <ion-toolbar color="primary" mode="ios">
    <ion-title class="title-font">Add News Item</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollbar-y-auto padding *ngIf="user.permission">
  <section class="common-img-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-block auth-body mr-auto ml-auto">
            <div class="md-float-material">
              <div class="auth-box">

                <ion-item>
                  <ion-label position="floating">Details *</ion-label>
                  <ion-input (click)="checkFields(news)" (keyup)="checkFields(news)" [(ngModel)]="news.details"
                    type="text"></ion-input>
                </ion-item>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="addItem(news)">
      <ion-icon name="checkmark"></ion-icon>Add News
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-content padding *ngIf="!user.permission">
  <h3>Ooops! You do not have access to view this page!
  </h3><br>
  <h5>Please return to the <a href="https://secure.projectprogress.co.za">Home Page</a></h5>
</ion-content>
