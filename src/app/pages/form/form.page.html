<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-font">FORMS</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/support" routeDirection="forward" fill="clear">
        <ion-icon name="help-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-label>Standard</ion-label>
          <ion-button (click)="onClick()" size="medium" fill="clear" shape="round">
            Standard
          </ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label>Pro</ion-label>
          <ion-button (click)="onClick()" size="medium" fill="clear" shape="round">
            Pro
          </ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label>Enterprise</ion-label>
          <ion-button (click)="onChooseMembership()" size="medium" fill="clear" shape="round">
            Enterprise
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <app-dynamic-form *ngIf="showForm" [dynamicInputs]="inputs" [formTitle]="formName" [staticFields]="staticFields">
  </app-dynamic-form> -->
</ion-content>
