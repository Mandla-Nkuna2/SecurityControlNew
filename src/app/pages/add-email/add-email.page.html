<ion-header>
  <ion-toolbar  mode="ios">
    <ion-title class="title-font">{{ report.name }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="common-img-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-block auth-body mr-auto ml-auto">
            <div class="md-float-material">
              <div class="auth-box">

                <ion-item>
                  <ion-label position="floating">Enter Email Recipients</ion-label>
                  <ion-textarea [(ngModel)]="report.email"></ion-textarea>
                </ion-item>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar  mode="ios">
    <ion-button expand="full" (click)="save(report)">
      <ion-icon name="checkmark"></ion-icon>Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
