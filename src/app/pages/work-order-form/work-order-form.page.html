<ion-header>
  <ion-toolbar  mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="exit()">Exit <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>TECHNICAL JOB CARDS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollbar-y-auto>
  <section class="common-img-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-block auth-body mr-auto ml-auto">
            <div class="md-float-material">
              <div class="auth-box">

                <ion-item>
                  <ion-label position="floating">Date</ion-label>
                  <ion-input [readonly]="true" [(ngModel)]="order.date"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Time</ion-label>
                  <ion-input [readonly]="true" [(ngModel)]="order.time"></ion-input>
                </ion-item>

                <ion-item *ngIf="!tech">
                  <ion-label position="floating">Manager</ion-label>
                  <ion-input [readonly]="true" [(ngModel)]="order.manager"></ion-input>
                </ion-item>

                <ion-item *ngIf="tech">
                  <ion-label position="floating">Created By</ion-label>
                  <ion-input [readonly]="true" [(ngModel)]="order.manager"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Customer Name</ion-label>
                  <ion-input [(ngModel)]="order.customer"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Site Name</ion-label>
                  <ion-select interface="popover" [(ngModel)]="order.site">
                    <ion-select-option *ngFor="let site of sites">{{site.name}}</ion-select-option>
                  </ion-select>
                </ion-item>

                <ion-item *ngIf="!tech">
                  <ion-label position="floating">Assigned User</ion-label>
                  <ion-select interface="popover" [(ngModel)]="user" (ionChange)="setUser(user)">
                    <ion-select-option *ngFor="let user of users" [value]=user>{{user.name}}</ion-select-option>
                  </ion-select>
                </ion-item>

                <ion-item>
                  <ion-label>Job Card Description</ion-label>
                  <ion-textarea type="text" [(ngModel)]="order.desc"></ion-textarea>
                </ion-item>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar  mode="ios">
    <ion-button expand="full" (click)="save()">
      <ion-icon name="checkmark"></ion-icon>Save Order
    </ion-button>
  </ion-toolbar>
</ion-footer>
