<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="exit()">Exit <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>JOB CARD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollbar-y-auto>
  <section class="common-img-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-block auth-body mr-auto ml-auto">
            <div class="md-float-material">
              <div class="auth-box">

                <ion-item>
                  <ion-label position="floating">Date</ion-label>
                  <ion-input [readonly]="true" [(ngModel)]="order.actionDate"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Time</ion-label>
                  <ion-input [readonly]="true" [(ngModel)]="order.actionTime"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Technician</ion-label>
                  <ion-input [readonly]="true" [(ngModel)]="order.assignedName"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Site</ion-label>
                  <ion-input [readonly]="true" [(ngModel)]="order.site"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Work Order Description</ion-label>
                  <ion-textarea [readonly]="true" type="text" [(ngModel)]="order.desc"></ion-textarea>
                </ion-item>

                <ion-item>
                  <ion-label position="floating" style="color: red;">Job Card Number</ion-label>
                  <ion-textarea (ionChange)="update()" type="text" [(ngModel)]="order.cardNo"></ion-textarea>
                </ion-item>

                <ion-item>
                  <ion-label position="floating" style="color: red;">Actions Taken</ion-label>
                  <ion-textarea type="text" [(ngModel)]="order.actions"></ion-textarea>
                </ion-item>

                <ion-item>
                  <ion-label position="floating" style="color: red;">Materials Used</ion-label>
                  <ion-textarea type="text" [(ngModel)]="order.material"></ion-textarea>
                </ion-item>

                <img [src]="order.techSig" style="display: block; margin-left: auto; margin-right: auto;"  alt="">

                <ion-item lines="none">
                  <ion-button  style="margin-left: auto; margin-right: auto;" (click)='openPOP("techSig")'>Add Technician Signature
                  </ion-button>
                </ion-item>

                <ion-row>
                  <ion-col class="ion-text-center">
                    <ion-item>
                      <ion-label class="ion-text-center">Technician Signature</ion-label>
                    </ion-item>
                  </ion-col>
                </ion-row>
       

                <img [src]="order.custSig" style="display: block; margin-left: auto; margin-right: auto;"  alt="">

                <ion-item lines="none">
                  <ion-button  style="margin-left: auto; margin-right: auto;" (click)='openPOP("custSig")'>Add Customer Signature
                  </ion-button>
                </ion-item>

                <ion-row>
                  <ion-col class="ion-text-center">
                    <ion-item>
                      <ion-label class="ion-text-center">Customer Signature</ion-label>
                    </ion-item>
                  </ion-col>
                </ion-row>
         

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" mode="ios">
    <ion-button expand="full" (click)="save()">
      <ion-icon name="checkmark"></ion-icon>Save Job Card
    </ion-button>
  </ion-toolbar>
</ion-footer>
