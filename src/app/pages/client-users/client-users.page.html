<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title-font">CLIENT USERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row class="grid-header">
      <ion-col class="grid-header-item" style="max-width: 35px;"></ion-col>
      <ion-col size="3" class="grid-header-item">COMPANY</ion-col>
      <ion-col class="grid-header-item">NAME</ion-col>
      <ion-col size="3" class="grid-header-item">CONTACT</ion-col>
      <ion-col size="1" class="grid-header-item">START DATE</ion-col>
      <ion-col size="1" class="grid-header-item">TRIAL</ion-col>
    </ion-row>
    <ion-row class="grid-row" *ngFor="let client of clients | async; let i = index">
      <ion-col class="grid-row-item" style="max-width: 35px;">{{i+1}}</ion-col>
      <ion-col size="3" class="grid-row-item ion-text-center">{{client.company}}</ion-col>
      <ion-col class="grid-row-item ion-text-center">{{client.name}}</ion-col>
      <ion-col size="3" class="grid-row-item ion-text-center">{{client.contact}} / <br>{{client.email}} </ion-col>
      <ion-col size="1" class="grid-row-item ion-text-center">{{client.startDate}}</ion-col>
      <ion-col size="1" class="grid-row-item ion-text-center">{{client.trial}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
